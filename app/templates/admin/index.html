{% extends 'admin/master.html' %}

{% block body %}
<style>
  .container{
    background-color: #003760;
  }
  .navbar{
    background-color: #fff;
  }
  img{
    width: 100%;
    height: 800px;
  }

  label {
    color: #fff;
  }

  #login-form{
    padding: 50px 0px;
  }

  h1 {
    padding: 50px 0px 20px 0px;
  }
</style>

{% if current_user.is_authenticated %}
<h1 class="text-center text-info" style="color: #fff;">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ!</h1>
<h2 class="text-info">Chào {{ current_user.username }}!</h2>
<img src="https://res.cloudinary.com/dndakokcz/image/upload/v1704708281/Screenshot_2024-01-08_170243_j6afa9.png" alt="MEN Team">
{% else %}
<h1 class="text-center text-success">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form id="login-form" method="post" action="/admin/login">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Tên đăng nhập:</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Mật khẩu:</label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="Mật khẩu">
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endif %}
{% endblock %}
